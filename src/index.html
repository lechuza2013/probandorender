<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title></title>
</head>
<body>
    <form class="form-buscador">
    <header class="header">
            <input type="text" placeholder="Busque su producto..." class="buscador" autocomplete="off" name="products" >
            <button class="boton">Buscar</button>
    </header>
</form>
<div class="contenedor-principal">
<div class="contenedor-publicidad"></div>
    <div class="contenedor-templates">
        <h2 class="h2">Resultados: <span class="span-resultados">
            0
        </span></h2>
        <div class="results"></div>
        
        <template class="template-item-results">
            <a href="" class="link-articulo">
                <div class="articulo">
                    <img src="./signo-interrogacion.png" class="imagen">
                    <div class="info">
                <h3 class="nombre-producto">Nombre del producto</h3>
                <p class="antiguedad">Nuevo</p>
                <h4 class="h4">Vendidos: <span class="span-vendidos">0</span></h4>
            </div>
            <h1 class="precio">
                $ <span class="span-recio">0</span>
            </h1>
        </div>
    </a>
</template>
</div>
<div class="contenedor-publicidad"></div>

</div>
</body>
</html>
